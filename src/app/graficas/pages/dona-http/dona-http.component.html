<h1>Redes sociales más usadas</h1>
<hr />

<div *ngIf="doughnutChartData.datasets.length === 0; else divGrafica" class="alert alert-info">
  Cargando data...
</div>

<ng-template #divGrafica>
  <div class="row">
    <div class="col">
      <canvas baseChart class="chart" [data]="doughnutChartData" [type]="doughnutChartType"> </canvas>
    </div>
    <span class="float-end text-primary mt-4">Información en billones de usuarios</span>
  </div>
</ng-template>
